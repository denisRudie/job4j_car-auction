<!DOCTYPE html>
<html lang="en">
<head>
    <title>Car auction</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script>
        function getContextPath() {
            return location.pathname.substring(0, window.location.pathname.indexOf("/", 2));
        }

        function loadAds() {
            if ($('#allAds').is(':checked')) {
                $.ajax({
                    url: getContextPath() + '/auction',
                    data: {action: "all"},
                    dataType: 'json'
                }).done(function (data) {
                    $('#table_body').empty();
                    $(data).each(function (index, el) {
                        let photoId = el.photo.id;
                        let status;
                        if (el.sold === true) {
                            status = 'sold';
                        } else {
                            status = 'on sale';
                        }
                        $('#table_body').append(
                            '<tr>' +
                            '<td>' + el.id + '</td>' +
                            '<td>' +
                            '<img src="' + getContextPath() + "/images?photoId=" + photoId +
                            '" class=\"img-rounded\" alt=\"None image\" width="100" height="100"/></td>' +
                            '<td>' + el.brand + '</td>' +
                            '<td>' + el.model + '</td>' +
                            '<td>' + el.carBody.name + '</td>' +
                            '<td>' + el.transmission.name + '</td>' +
                            '<td>' + el.created + '</td>' +
                            '<td>' + status + '</td>' +
                            '<td>' + el.price + '</td>' +
                            '<td></td>' +
                            '<td></td>' +
                            '</tr>'
                        )
                    })
                })
            } else if ($('#myAds').is(':checked')) {
                $.ajax({
                    url: getContextPath() + '/auction',
                    data: {action: "my"},
                    dataType: 'json'
                }).done(function (data) {
                    $('#table_body').empty();
                    $(data).each(function (index, el) {
                        let photoId = el.photo.id;
                        let status;
                        let button = '';
                        if (data[index].sold === true) {
                            status = 'sold';
                        } else if (el.sold === false) {
                            status = 'on sale';
                            button = addButtons(el.id);
                        }
                        $('#table_body').append(
                            '<tr>' +
                            '<td>' + el.id + '</td>' +
                            '<td><img src="' + getContextPath() + "/images?photoId=" + photoId +
                            '" class=\"img-rounded\" alt=\"None image\" width="100" height="100"/></td>' +
                            '<td>' + el.brand + '</td>' +
                            '<td>' + el.model + '</td>' +
                            '<td>' + el.carBody.name + '</td>' +
                            '<td>' + el.transmission.name + '</td>' +
                            '<td>' + el.created + '</td>' +
                            '<td>' + status + '</td>' +
                            '<td>' + el.price + '</td>' +
                            '<td>' + button + '</td>' +
                            '<td><i class="btn fas fa-trash-alt fa-lg long-arrow-alt-right" id="' +
                            el.id + '" onclick="deleteAd(' + el.id +
                            ')"></i></td>' +
                            '</tr>'
                        )
                    })
                })
            }
        }

        function addButtons(id) {
            let buttons =
                "<button type=\"button\" class=\"btn btn-primary\" onclick=updateStatus('" + id +
                "')>Sold</button>";
            return buttons.toString();
        }

        function updateStatus(id) {
            $.ajax({
                    url: getContextPath() + '/auction',
                    dataType: 'json',
                    contentType: 'json',
                    method: 'POST',
                    data: JSON.stringify({action: 'update', id: id}),
                    statusCode: {
                        200: function () {
                            loadAds();
                        }
                    }
                }
            )
        }

        function deleteAd(id) {
            $.ajax({
                url: getContextPath() + '/auction',
                dataType: 'json',
                contentType: 'json',
                method: 'POST',
                data: JSON.stringify({action: 'delete', id: id.toString()}),
                success: document.getElementById(id).closest('tr').remove()
            })
        }
    </script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
          crossorigin="anonymous">
</head>
<body onload="loadAds()">
<div class="container col-sm-10" id="reloadDiv">
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-8">
                <h1>Car List</h1>
                <a class="btn btn-primary" href="adCreating.html">Create new ad</a>
            </div>
        </div>
    </form>
    <div class="col-sm-8">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="allAds"
                   value="option1" onclick="loadAds()" checked>
            <label class="form-check-label" for="allAds">Show all ads</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="myAds"
                   value="option2" onclick="loadAds()">
            <label class="form-check-label" for="myAds">Show my ads</label>
        </div>
    </div>
    <table class="table text-center" id="iterable_table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Photo</th>
            <th>Car brand</th>
            <th>Car model</th>
            <th>Body type</th>
            <th>Transmission</th>
            <th>Created</th>
            <th>Status</th>
            <th>Price</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
    </table>
</div>
</body>
</html>
